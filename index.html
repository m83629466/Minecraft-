<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servidor Speedfire1237</title>
<style>
body { font-family: Arial; text-align: center; background: #2c3e50; color: white; padding: 20px;}
button { padding: 15px 25px; font-size: 18px; border-radius: 10px; cursor: pointer; margin: 10px; }
button:hover { background: #2ecc71; }
#status { font-size: 22px; margin: 20px; }
</style>
</head>
<body>
<h1>🎮 Speedfire1237 Server</h1>

<div id="status">Carregando status...</div>

<button id="startServer">🚀 Iniciar Servidor (Magmanode)</button>
<button id="openMinecraft">🎮 Abrir no Minecraft</button>
<button id="openCraftsman">🧱 Abrir na Play Store (Craftsman)</button>

<script>
const subdomain = "speedfire1237"; // seu subdomínio
const statusDiv = document.getElementById("status");

// Função pra checar status
async function checkStatus() {
  try {
    const res = await fetch(`https://panel.magmanode.com/api/server/${subdomain}/status`);
    const data = await res.json();

    if(data.online) {
      statusDiv.textContent = "Servidor Online ✅";
      statusDiv.style.color = "#2ecc71";
    } else {
      statusDiv.textContent = "Servidor Offline ❌";
      statusDiv.style.color = "#e74c3c";
    }
  } catch(err) {
    statusDiv.textContent = "Erro ao verificar status ❌";
    statusDiv.style.color = "#e74c3c";
  }
}

// Atualiza a cada 10 segundos
setInterval(checkStatus, 10000);
checkStatus();

// Botões
document.getElementById("startServer").addEventListener("click", () => {
  window.open(`https://magmanode.com/start-server?subdomain=${subdomain}`, "_blank");
});

document.getElementById("openMinecraft").addEventListener("click", () => {
  window.location.href = "minecraft://?addExternalServer=Speedfire1237|Speedfire1237-JVnv.aternos.me:63287";
});

document.getElementById("openCraftsman").addEventListener("click", () => {
  window.location.href = "https://play.google.com/store/apps/details?id=com.craftsman.go";
});
</script>
</body>
</html>
